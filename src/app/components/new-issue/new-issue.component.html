<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field class="full-width">
    <mat-label for="text">Title</mat-label>
    <input matInput formControlName="title" type="text" id="title" />
    <mat-error *ngIf="title?.hasError('required')">Title is required</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label for="description">Description</mat-label>
    <input matInput formControlName="description" type="text" id="description" />
    <mat-error *ngIf="description?.hasError('required')">Description is required</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label for="priority">Priority</mat-label>
    <mat-select formControlName="priority">
      <mat-option value="low">Low</mat-option>
      <mat-option value="medium">Medium</mat-option>
      <mat-option value="high">High</mat-option>
    </mat-select>
  </mat-form-field>

  <section class="actions">
    <button mat-flat-button color="primary" [disabled]="form.invalid" type="submit">Submit</button>
  </section>
</form>
