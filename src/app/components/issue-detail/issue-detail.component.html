<mat-card *ngIf="issue$ | async as issue">
  <mat-card-header>
    <mat-card-title>{{ issue.title | titlecase }}</mat-card-title>
    <app-issue-priority>
      {{ issue.priority }}
    </app-issue-priority>
  </mat-card-header>

  <mat-card-content>{{ issue.description }}</mat-card-content>
</mat-card>
